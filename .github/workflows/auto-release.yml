name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - 'CHANGELOG.md'  # Only trigger on changelog updates, not package.json

permissions:
  contents: write
  pull-requests: read

jobs:
  check_changelog_change:
    runs-on: ubuntu-latest
    outputs:
      changelog_changed: ${{ steps.check.outputs.changed }}
      current_version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if changelog changed
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if changelog was modified
          if git diff --name-only HEAD~1 HEAD | grep -q "CHANGELOG.md"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

  create_release:
    needs: check_changelog_change
    if: needs.check_changelog_change.outputs.changelog_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: release-drafter/release-drafter@v5
        with:
          publish: false
          version: ${{ needs.check_changelog_change.outputs.current_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
